
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade 21 </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">
        
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Indicates a warning that might need attention.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>Info!</strong> Indicates a neutral informative change or action.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Warning!</strong> Indicates a warning that might need attention.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <br>
        <br>
        <h3>Tooltip</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right"
            title="Detalhes do item"> Dica</button>

        <div class="btn-group grupo-button">
            <button type="checkbox" class="btn btn-default border-dark" id="play" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Play"><i class="bi bi-play-fill tamanho"></i></button>

            <button type="checkbox" class="btn btn-default border-dark" id="pause" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Pause"><i class="bi bi-pause tamanho"></i></button>

            <button type="checkbox" class="btn btn-default border-dark" id="stop" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Stop"><i class="bi bi-stop-fill tamanho"></i></button>
        </div>

        <div class="titulo">
            <h3>Popover</h3>
            <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Detalhes!!"
                data-bs-content="Breve detalhes aqui!" data-bs-placement="right"
                data-bs-trigger="focus">Detalhes</button>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>
